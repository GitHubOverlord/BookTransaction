		      </div>

							<div class="modifyError tc f20"></div>

							<div class="form-group">
						    <label for="nickName">昵称</label>
						    <input type="text" class="form-control" name="nickName"  placeholder="昵称">
						  </div>
							<div class="error"></div>
						  <div class="form-group">
						    <label for="oldPassWord">旧密码</label>
						    <input type="password" class="form-control" name="oldPassWord"  placeholder="新密码">
						  </div>
						  <div class="error"></div>
						  <div class="form-group">
						    <label for="psw">新密码</label>
						    <input type="password" class="form-control" name="psw"  placeholder="新密码">
						  </div>
						  <div class="error"></div>
						  <div class="form-group">
						    <label for="grade">年级</label>
						    <select name="grade" class="form-control">
						     	<option value="1">大一上</option>

						     	<option value="3">大二上</option>
						     	<option value="4">大二下</option>
						     	<option value="5">大三上</option>
						     	<option value="6">大三下</option>
						     	<option value="7">大四上</option>
						     	<option value="8">大四下</option>
						    </select>
						  </div>
						  <div class="error"></div>
						  
						</form>
